<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conexion Arduino</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<style>
  		.btn{
  			width: 200px;
  			padding: 15px 32px;
  			text-align: center;
  		}
  	</style>
  </head>
  <body>
     <div class="container theme-showcase" role="main" style="margin-top:40px;">
  		<div class="jumbotron">
          	<h2>Firmata y Arduino</h2>
          	<p>Con este ejemplo vamos a controlar un LED RGB a través de una web. Cuando pulsemos uno de los botones el LED encederá o apagará</p>
        	</div>
        		<div class="col-md-3">
              <h1>Cocina</h1>
              <p> <button id="b_off_cocina" type="button" class="btn btn-lg btn-default">Prender</button>
              <p> <button id="b_on_cocina" type="button" class="btn btn-lg btn-default">Apagar</button>
        		</div>
        	</div>
     <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
     <script src="/socket.io/socket.io.js"></script>
     <script type="text/javascript">
       var socket = io();

    		function offLed(){
    		    socket.emit('off');
    		}
    		function onLed(){
    		    socket.emit('on');
    		}

		document.getElementById('b_off_cocina').onclick = offLed;
		document.getElementById('b_on_cocina').onclick = onLed;
     </script>
  </body>
</html>
